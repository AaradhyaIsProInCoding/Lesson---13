<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Hello Students!</h1>
            <p>Resize the border window to see the effect.</p>
            <div class="row">
                <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black;">I love Codingal!</div>
                <div class="col-md-12 col-md-5" style="background-color: lavender; border: 1px solid black;">I love Codingal!</div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-6" style="background-color: cyan; border: 1px solid black;">I love Codingal!</div>
                <div class="col-xs-6 col-md-2" style="background-color: aqua; border: 1px solid black;">I love Codingal!</div>
            </div>
            <div class="row">
                <div class="col-xs-6" style="background-color: blue; border: 1px solid black;">I love Codingal!</div>
                <div class="col-xs-6" style="background-color: lightblue; border: 1px solid black;">I love Codingal!</div>
            </div>
        </div>
    </body>
</html>
